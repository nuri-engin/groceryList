<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h2>Maddeyi Aşağıya Ekle</h2>
    </div>
    <form name="groceryForm">

      <div class="alert alert-danger" role="alert" ng-show="groceryForm.$dirty && !groceryForm.$valid">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Hata:</span>
          Lütfen türkçe karakter ve sayı değerleri girmeyiniz!
      </div>

        <div class="form-group">
            <input type="text" ng-pattern="/^[a-zA-Z]*$/" class="form-control" placeholder="Alışveriş Maddesi" ng-model="groceryItem.itemName" required>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="groceryForm.$valid && save()">
                <span class="glyphicon glyphicon-pushpin"></span>
                Kaydet
            </button>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                İptal
            </a>
        </div>
    </form>

</div>
